<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <section class="card-container">
      <img alt="graphic" class="card-top-img" src="./assets/images/illustration-article.svg" class="card-img">
      <article class="card-content">
        <h5 class="card-tag">Learning</h5>
        <h5 class="date">Published <time datetime="2023-12-21">21 Dec 2023</time></h5>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </article>
      <div class="card-author">
        <img alt="Author-avatar" src="./assets/images/image-avatar.webp">
        <h5 class="author">Greg Hooper</h5>
      </div>
    </section>
  </main>
</body>

</html>
